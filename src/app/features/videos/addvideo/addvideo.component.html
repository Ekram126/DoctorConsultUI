<form (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <label htmlFor="videoURL">{{'DC.URL' | translate }}</label>
                <input id="videoURL" type="text" class="form-control" [(ngModel)]="videoObj.videoURL"
                    #videoURL="ngModel" name="videoURL" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <label htmlFor="title">{{'DC.Title' | translate }}</label>
                <input id="title" type="text" class="form-control" [(ngModel)]="videoObj.title" #title="ngModel"
                    name="title" />
            </div>
            <div class="col-md-6 col-sm-12">
                <label htmlFor="titleAr">{{'DC.TitleArabic' | translate }}</label>
                <input id="titleAr" type="text" class="form-control" [(ngModel)]="videoObj.titleAr" #titleAr="ngModel"
                    name="titleAr" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <label for="orderId" [translate]="'DC.Order'"></label>
                <input pInputText id="orderId" name="orderId" type="number" class="form-control"
                    [(ngModel)]="videoObj.orderId" #orderId="ngModel" />
            </div>
            <div class="col-md-4 col-sm-12">
                <label for="specialistId" [translate]="'DC.Special'"></label>
                <select class="form-control" id="specialistId" name="specialistId" [(ngModel)]="videoObj.specialityId"
                    [value]="0">
                    <option value="0">Select One</option>
                    <option *ngFor="let spec of lstSpecialists" [value]="spec.id">
                        {{ lang == "en" ? spec.name : spec.nameAr }}
                    </option>
                </select>
            </div>
            <div class="col-md-4 col-sm-12">
                <label htmlFor="dob">{{'DC.Date' | translate }}</label><br />
                <p-calendar inputStyleClass="form-control" [(ngModel)]="videoObj.artDate" name="date" [showIcon]="true"
                    [yearNavigator]="true" yearRange="1900:2030" [monthNavigator]="true"
                    (onSelect)="getVideoDate($event)" inputId="date" showButtonBar="true" appendTo="body">
                </p-calendar>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <label htmlFor="brief">{{'DC.Content' | translate }}</label>
                <textarea id="content" type="text" class="form-control" [(ngModel)]="videoObj.brief" #brief="ngModel"
                    name="brief"></textarea>
            </div>
            <div class="col-md-6 col-sm-12">
                <label htmlFor="briefAr">{{'DC.ArabicContent' | translate }}</label>
                <textarea id="briefAr" type="text" class="form-control" [(ngModel)]="videoObj.briefAr"
                    #briefAr="ngModel" name="briefAr"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="form-check">
                    <input type="checkbox" id="isActive" name="isActive" [(ngModel)]="videoObj.isActive" />
                    <label class="form-check-label" for="isActive">{{ 'DC.IsActive' | translate}}</label>
                </div>
            </div>
        </div>
        <button class="btn saveIcon" value="save" type="submit">
            {{ 'DC.Save' | translate }}
        </button>

    </div>
</form>


<p-dialog appendTo="body" modal="true" [(visible)]="display" [style]="{width: '500px'}">
    <ng-template pTemplate="header">
        <h6 [translate]="''" style="color: #04527e;font-weight: bold;font-size: 16pt;">{{ 'DC.Save' | translate }}
        </h6>
    </ng-template>
    <span style="color: green;font-weight: bold;font-size: 12pt;text-align: center;"> {{ 'DC.SavedSuccess' |
        translate
        }}</span>

        <br />
        <button class="btn btn-primary pull-center btn-md"
        style="margin: 0px 5px;background-color: #93d2ec !important;border-color:#7fdcfe" (click)="closeDialogue()"> {{
        'DC.Close' | translate }}</button>
</p-dialog>

<p-dialog appendTo="body" modal="true" [(visible)]="errorDisplay" [style]="{ width: '350px' }">
    <p-header style="color: rgb(181, 4, 4)"> {{ 'DC.Error' | translate }} </p-header>
    <span style="color: rgb(181, 4, 4); font-weight: bold">
        {{ errorMessage }}</span>
</p-dialog>
