<div class="col-md-9 mb-3 mb-md-0">
    <div class="card card-span h-100 shadow">
        <div class="card-body d-flex flex-column flex-center py-3"><img [src]="doctorImg"
                width="128" [alt]="doctorImg" />
            <h5 class="mt-3">{{lang=='en' ? doctorObj.name:doctorObj.nameAr}}</h5>
            <p class="mb-0 fs-xxl-1">{{lang=='en' ?
                doctorObj.specialityName:doctorObj.specialityNameAr}}</p>
            <p class="text-600 mb-0">Melbourne, Australia</p>
            <p class="text-600 mb-4">12 years experience</p>
           
        </div>
    </div>
</div>
