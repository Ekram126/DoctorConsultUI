<section class="py-0">
    <div class="container">
        <div class="row flex-center">
            <div class="col-xl-11 col-md-4  col-sm-2">
                <owl-carousel-o [options]="doctorOptions">
                    <ng-container *ngFor="let doct of lstDoctors">
                        <ng-template carouselSlide [id]="doct.id">
                            <div class="card card-span h-10 shadow mb-2 mx-2">
                                <div class="card-body d-flex flex-column flex-center py-3">
                                    <img [src]="doct.doctorImg" [alt]="doct.doctorImg" />
                                    <h5 class="mt-3">{{lang=='en' ? doct.name:doct.nameAr}}</h5>
                                    <p class="mb-0 fs-xxl-1">{{lang=='en' ? doct.specialityName:doct.specialityNameAr}}</p>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</section>
