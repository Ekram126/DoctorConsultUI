<div class="layout-topbar">
    <!-- <a class="layout-topbar-logo" routerLink="">   
        <span style="font-weight: bold;font-size: 10px; color:#1B71A1"> {{'DC.DoctorMasry' | translate}}</span>
        <img src="../../../assets/images/logo.png" alt="logo">
        <span style="font-weight: bold;font-size: 10px; color:#1B71A1"> {{'DC.Slogn' | translate}}</span>
    </a> -->

    <a class="navbar-brand" [routerLink]="'/'">
        <img *ngIf="lang==='en'" src="../../../../assets/images/logo_en.png" width="100" height="100" />

        <img *ngIf="lang==='ar'" src="../../../../assets/images/logo_ar.png" width="100" height="100" />
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>
    <button #topbarmenu class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>
    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button" (click)="logout()">
            <i class="pi pi-power-off" style="font-size: 1rem; color: #5d0101; font-weight: bold;"></i>
        </button>
        <button class="p-link layout-topbar-button" [ngClass]="{'active': language === translate.currentLang}"
            *ngFor="let language of translate.getLangs()" (click)="switchWebLang(language)"
            [hidden]="language === translate.currentLang">
            {{ translate.instant(translate.currentLang === 'en' ? 'العربية' : 'English') }}
        </button>
        <button class="p-link layout-topbar-button">
            <span>{{helloUser}}</span>
        </button>
    </div>

</div>
